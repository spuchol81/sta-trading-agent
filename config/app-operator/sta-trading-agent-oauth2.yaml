apiVersion: services.apps.tanzu.vmware.com/v1alpha1
kind: ClassClaim
metadata:
  name: sta-trading-agent-oauth2
spec:
  classRef:
    name: sso
  parameters:
    workloadRef:
      name: sta-trading-agent
    clientAuthenticationMethod: client_secret_basic
    authorizationGrantTypes:
    - client_credentials
    scopes:
    - name: bid admin
    requireUserConsent: false