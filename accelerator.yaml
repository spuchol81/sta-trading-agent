accelerator:
  displayName: STA Trading Agent with Spring Boot
  description: A Spring Boot Trading Agent implementation for Spring Trading App
  iconUrl: data:image/png;base64,
  tags:
  - spring
  - sta
  - trading-agent

  options:
  - name: staBiddingUser
    inputType: text
    label: Bidding User
    required: true
    defaultValue: johndoe
  - name: staMarketplaceUrl
    inputType: text
    label: Marketplace URL
    required: false
    defaultValue: https://sta.az.run.withtanzu.com
  imports:
  - name: tap-workload

engine:
  let:
  - name: workloadResourceName
    expression: '#projectName.toLowerCase()'
  chain:
  - merge:
    - include: [ "**" ]
      exclude: [ "pom.xml", "config/workload.yaml", "config-sandbox/workload.yaml" ]
    - include: [ "pom.xml", "Tiltfile", "src/main/resources/application.yaml", "catalog/catalog-info.yaml", "config/workload.yaml", "config/app-operator/sta-trading-agent-config.yaml", "config/app-operator/sta-trading-agent-oauth2.yaml" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: "sta-trading-agent"
          with: "#workloadResourceName"
        - text: "https://sta.az.run.withtanzu.com"
          with: "#staMarketplaceUrl"
        - text: "insert-user"
          with: "#staBiddingUser"

  - merge:
    - type: InvokeFragment
      reference: tap-workload
    - include: [ "**" ]
      onConflict: UseFirst
